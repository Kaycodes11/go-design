<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Transitions</h1>
<div class="transition"></div>
<div class="transition-div"></div>
<h1>Transition timing function below</h1>
<div class="container">
    <div class="transitioning ease">ease</div>
    <div class="transitioning ease-in">ease in</div>
    <div class="transitioning ease-out">ease out</div>
    <div class="transitioning ease-in-out">ease in out</div>
<!--    <div class="transitioning linear">linear</div>-->
<!--    <div class="transitioning step-start">step start</div>-->
<!--    <div class="transitioning step-end">step end</div>-->
<!--    <div class="transitioning steps">steps</div>-->
    <div class="transitioning cubic">cubic</div>
    <div class="transitioning delay1">delay1</div>
    <div class="transitioning delay2">delay2</div>

</div>
<h1>Bringing all transition properties together</h1>
<div class="together-container">
<div class="together">Transition</div>
</div>
</body>
</html>
